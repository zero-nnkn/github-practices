# Pre-commit hooks

default_language_version:
  python: python3.10

# Define bot property if installed via https://github.com/marketplace/pre-commit-ci
ci:
  autofix_prs: true
  autofix_commit_msg: 'ðŸŽ¨ style: [pre-commit.ci] auto fixes from pre-commit.com hooks'
  autoupdate_commit_msg: 'ðŸ’š ci: [pre-commit.ci] pre-commit autoupdate'
  autoupdate_schedule: monthly

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: check-added-large-files
      - id: check-case-conflict
      - id: check-docstring-first
      - id: check-json
      - id: check-yaml
      - id: detect-aws-credentials
        args: [--allow-missing-credentials]
      - id: detect-private-key
      - id: double-quote-string-fixer
      - id: end-of-file-fixer
      - id: mixed-line-ending
      - id: trailing-whitespace
      - id: pretty-format-json
        args: [--autofix, --indent=4, --no-ensure-ascii, --no-sort-keys]

  - repo: https://github.com/asottile/pyupgrade
    rev: v3.15.2
    hooks:
      - id: pyupgrade
        name: Upgrade code
        args: [ --py310-plus ]

  - repo: https://github.com/psf/black
    rev: 24.4.2
    hooks:
      - id: black
        name: PEP8 formatting
        args: [ --skip-string-normalization, --line-length=100]

  - repo: https://github.com/PyCQA/isort
    rev: 5.13.2
    hooks:
      - id: isort
        name: I-sort imports

  - repo: https://github.com/PyCQA/autoflake
    rev: v2.3.1
    hooks:
    - id: autoflake
      name: Autoflake - remove unused imports/variables
      args: [
        --in-place,
        --remove-all-unused-imports,
        --remove-unused-variables,
        --ignore-init-module-imports,
        --ignore-pass-after-docstring,
      ]

  - repo: https://github.com/PyCQA/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        name: Flake8 check
